<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>color switcher</title>
</head>

<body>
    <h1>Click To switch colors</h1>
    <div id="color-box">
        <div id="screen"></div>
        <ul id="colors">
            <li id="blue" onclick="blue()" title="blue"></li>
            <li id="green" onclick="green()" title="green"></li>
            <li id="red" onclick="red()" title="red"></li>
            <li id="lightblue" onclick="lightblue()" title="gray"></li>
            <li id="yellow" onclick="yellow()" title="yellow"></li>
            <li id="moov" onclick="moov()" title="lightmoov"></li>
            <li id="lightgreen" onclick="lightgreen()" title="lightgreen"></li>
            <li id="darkbrown" onclick="darkbrown()" title="moov"></li>
        </ul>
    </div>
    <script src="js/colors.js"></script>
</body>

</html>
